<nav>
    <mat-toolbar color="accent">
            <div id="nav-left">
                <a><i routerLink="/main">blastwaver</i></a>
                <button routerLink="/home" mat-button class="responsive-line-one">Home</button>
                <button routerLink="/main" mat-button class="responsive-line-one">Projects</button>
                <button routerLink="/search" mat-button class="responsive-line-one">Search</button>        
            </div> 
            <div id="nav-right">
                <div id="login-list">
                    <button mat-button *ngIf="loginState" >Profile</button>
                    <button mat-button *ngIf="loginState" (click)="auth.signOut()" >Logout</button>
                    <button mat-button *ngIf="!loginState"(click)="openModal()" >Sign In</button>
                    <button mat-button *ngIf="!loginState">Register</button>
                </div>
                <div class="mat-icon-wrapper"
                [matMenuTriggerFor]="menu" 
                mat-button id="nav-list"
                matTooltip="Menu" 
                matTooltipPosition="below"
                ><mat-icon>view_headline</mat-icon></div>
                <mat-menu #menu="matMenu">
                    <button *ngIf="loginState" mat-menu-item>Profile</button>
                    <button *ngIf="loginState" (click)="auth.signOut()" mat-menu-item>Logout</button>
                    <button *ngIf="!loginState" mat-menu-item (click)="openModal()">Sign in</button>
                    <button *ngIf="!loginState" mat-menu-item>Register</button>
                </mat-menu>
            </div> 
        </mat-toolbar>
        <mat-toolbar class="responsive-line-two " color="accent">      
            <button routerLink="/home" mat-button class="nav-button" >Home</button>
            <button routerLink="/main" mat-button class="nav-button">Projects</button>
            <button routerLink="/search" mat-button class="nav-button">Search</button>   
        </mat-toolbar>
</nav>


<login-modal [(modal)]="modalOn" (notify)='closeModal($event)'></login-modal>
